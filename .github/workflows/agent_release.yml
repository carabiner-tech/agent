name: Release Agent

on:
  push:
    tags:
      - "agent-v*"

jobs:
  permissions:
    contents: write
    
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.72.0"
        profile: minimal

    - name: Build Release
      run: |
        cargo build --bin agent --release

    - name: Update GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/agent

